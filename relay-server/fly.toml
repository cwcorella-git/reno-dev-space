# Fly.io configuration for Reno Dev Space chat relay
# Deploy with: fly launch (first time) or fly deploy (updates)

app = "reno-dev-space-relay"
primary_region = "sjc"  # San Jose - close to Reno

[build]
  builder = "heroku/buildpacks:20"

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false   # Keep running for WebSocket connections
  auto_start_machines = true
  min_machines_running = 1     # Always have one instance running

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    path = "/health"
